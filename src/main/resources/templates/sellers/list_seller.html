<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Список Продавцов</title>
</head>
<body>
<h2>Список Продавцов</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Отчество</th>
        <th>Регион</th>
        <th>Статус</th>
        <!-- Добавьте другие заголовки, если необходимо -->
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="seller : ${sellers}">
        <td th:text="${seller.id}"></td>
        <td th:text="${seller.firstName}"></td>
        <td th:text="${seller.lastName}"></td>
        <td th:text="${seller.middleName}"></td>
        <td th:text="${seller.region.getDisplayName()}"></td>
        <td th:text="${seller.status.getDisplayName()}"></td>
        <!-- Добавьте другие поля, если необходимо -->
        <td>
            <a th:href="@{/sellers/edit/{id}(id=${seller.id})}">Редактировать</a>
            <a th:href="@{/sellers/delete/{id}(id=${seller.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/sellers/create">Создать нового продавца</a>
</body>
</html>
