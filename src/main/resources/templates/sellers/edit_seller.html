<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Изменить Продавца</title>
</head>
<body>
<h2>Изменить Данные Продавца</h2>
<form th:action="@{/sellers/edit/{id}(id=${seller.id})}" th:object="${seller}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Имя: <input type="text" th:field="*{firstName}"/></label><br/>
    <label>Фамилия: <input type="text" th:field="*{lastName}"/></label><br/>
    <label>Отчество: <input type="text" th:field="*{middleName}"/></label><br/>
    <!-- Добавьте другие поля, соответствующие вашей модели продавца -->
    <button type="submit">Сохранить</button>
</form>
<a href="/sellers/list">Вернуться к списку</a>
</body>
</html>
