<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Создать Магазин</title>
</head>
<body>
<h2>Создать Магазин</h2>
<form th:action="@{/shops/create}" th:object="${shop}" method="post">
    <label>Название: <input type="text" th:field="*{name}"/></label><br/>
    <label>Адрес: <input type="text" th:field="*{address}"/></label><br/>
    <label>Регион:
        <select th:field="*{region}">
            <option value="REGION1">Северный регион</option>
            <option value="REGION2">Южный регион</option>
            <!-- Добавьте другие варианты регионов -->
        </select>
    </label><br/>
    <!-- Если необходимо, добавьте другие поля -->
    <button type="submit">Создать</button>
</form>
<a href="/shops/list">Вернуться к списку</a>
<br><a href="/admin">Админ панель</a><br/>
</body>
</html>
